<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Cestpasfaux.com</title>
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img alt="Brand" src="img/KMT6-LOGO.jpg">
        </a>
        <a class="btn btn-default navbar-btn" href="/addcitation.html">Ajouter une citation</a>
      </div>
    </div>
  </nav>

  <div class="kaamelott-banner kaamelott-underline">
    <div class="frame">
      <h1>C'EST PAS FAUX !</h1>
      <p>Les meilleurs citations de la serie-TV Kaamelott</p>
    </div>
  </div>

  <div class="container">

    <div class="row">
      <div id="citations">
      </div>
    </div>

    <div id="model" class="thumb col-sm-6 col-md-4">
      <div class="thumbnail">
        <div class="img-box">
          <img class="kaamelott-underline" src="" alt="">
        </div>
        <div class="quote">
          <blockquote>
          </blockquote>
          <p class="source">
          </p>
          <span class="hider"></span>
        </div>
        <p class="item-actions">
          <a href="#" class="btn btn-danger actionDelete" role="button">Supprimer</a>
          <a href="#" class="btn btn-kaamelott actionDetails" role="button" data-toggle="modal" data-target="#seeMoreModal">Voir plus</a>
        </p>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="seeMoreModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <strong>C'EST PAS FAUX !</strong>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <blockquote>
            </blockquote>
            <p class="source">
              <i></i>
            </p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <a href="#"><i class="fa fa-twitter"></i></a>
      <a href="#"><i class="fa fa-facebook"></i></a>
      <a href="#"><i class="fa fa-github"></i></a>
    </footer>

    <script type="text/javascript" src="vendor/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
