<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Cestpasfaux.com - Edition citation</title>
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>

  <!-- Main Navbar -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          <img alt="Brand" src="img/KMT6-LOGO.jpg">
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6">
        <h2>Editer une citation</h2>
        <div>          
          <a href="https://fr.wikiquote.org/wiki/Kaamelott" target="_blank">
            <i class="fa fa-question-circle"></i> Voir le site de référence
          </a>
        </div>
        <form>
          <input type="hidden" class="form-control" id="id" name="id" />
          <input type="hidden" class="form-control" id="date" name="date" />
          <div class="form-group">
            <label for="author">Auteur</label>
            <input type="text" class="form-control" id="author" name="author" />
          </div>
          <div class="row">
            <div class="form-group col-xs-6">
              <label for="chapter">Livre</label>
              <input type="text" class="form-control" id="chapter" name="chapter" />
            </div>
            <div class="form-group col-xs-6">
              <label for="episode">Episode</label>
              <input type="text" class="form-control" id="episode" name="episode" />
            </div>
          </div>
          <div class="form-group">
            <label for="content">Citation</label>
            <textarea class="form-control" id="content" name="content" rows="7"></textarea>
          </div>
          <div class="form-group">
            <label for="image">Url de l'image</label>
            <input type="text" class="form-control" id="image" name="image" />
          </div>
          <div class="item-actions">
            <button id="submit" class="btn btn-success" type="button">Valider</button>
            <a class="btn btn-default navbar-btn" href="/">Annuler</a>
          </div>
        </form>
        <hr />
      </div>
    </div>
  </div>

  <footer>
    <a href="#"><i class="fa fa-twitter"></i></a>
    <a href="#"><i class="fa fa-facebook"></i></a>
    <a href="#"><i class="fa fa-github"></i></a>
  </footer>

  <script type="text/javascript" src="vendor/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="scripts/editcitation.js"></script>
</body>

</html>
